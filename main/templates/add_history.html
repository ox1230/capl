{% extends "base.html" %}
{%block body_block%}

<div class = "container"> 
    <div class= "row">
        <div class = "col-md-6 col-md-offset-3 jumbotron">
            <div class = "text-center">
                <h2> 거래내역 입력 </h2>
                <form method = "POST" action = '/add_history'>
                    <fieldset id = "normally_add_history_box">
                        분류<br><select id = "history_category_inputBox" name = "history_category" /> 
                            {% for cate in category_list %}
                            <option>{{ cate.name }}</option>
                            {% endfor %}
                        </select><br><br>
                        내용<br><input id = "history_name_inputBox" name = "history_name"/><br><br>
                        가격(숫자로 입력)<br><input id = "history_price_inputBox" name = "history_price"  type = 'number'/><br><br> 
                        {% csrf_token %}
                        <button id = "add_history_button">제출</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock body_block %}
