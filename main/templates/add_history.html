{% extends "base.html" %}
{%block body_block%}

<div class = "container"> 
    <div class= "row">
        <div class ="page header text-center"><h1>거래내역 입력</h1></div>
        <div class = "col-md-6 col-md-offset-3 jumbotron">
            <div class = "text-center">
                <form method = "POST" action = '{% url "add_history" %}'>
                    <fieldset id = "normally_add_history_box">
                        분류<br><select id = "history_category_inputBox" name = "history_category" /> 
                            {% for cate in category_list %}
                            <option>{{ cate.name }}</option>
                            {% endfor %}
                        </select><br><br>
                        내용<br><input id = "history_name_inputBox" name = "history_name"/><br><br>
                        가격(숫자로 입력)<br><input id = "history_price_inputBox" name = "history_price"  type = 'number'/><br><br> 
                        {% csrf_token %}
                        <div class = "btn-group">
                            <a href = "{% url 'main' %}" id = "go_to_main" role = "button" class = "btn btn-info" >돌아가기</a>
                            <button id = "add_history_button"class = "btn btn-info">제출</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock body_block %}
