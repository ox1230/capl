<html>
    <head>
        <meta charset="utf-8">
        {% comment %} <meta http-equiv="X-UA-Compatible" content="IE=edge"> {% endcomment %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <Title>{% block title %}{%endblock title %}-Cash Planner</Title>
    
        <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"> -->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type= "text/javascript" src = "/static/js/bootstrap.min.js"> </script>
    
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">

                <a class="navbar-brand" href="{% url 'main' %}">Cash Planner</a>
                <a id = "add_history_menu"  href = "{% url 'add_history' %}" 
                    role ="button" class ="btn btn-default btn-xs">바로 기록하기</a>
                <a id = "reset_menu"  href = "{% url 'reset' %}" 
                    role ="button" class ="btn btn-danger btn-xs">DB리셋</a>
        
                <button type = "button" class= "navbar-toggle btn-info" 
                data-toggle = "collapse" data-target ="#top-menu-collapse" >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button>
            </div>
            <div id= "top-menu-collapse" class= "collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class = "nav-item"><a class = "nav-link" id ="show_history_menu"
                        href = "{% url 'show_history' %}">얼마나 썼지?</a></li>
                    <li class = "nav-item"><a class = "nav-link" data-toggle="popover" data-placement = "bottom"
                        title="개발중" data-content="아직 만들지 않았습니다 ㅠㅠ">설정 변경</a></li>
                </ul>
                    <script>     
                    //popup을 작동시키는 script
                        $(document).ready(function(){
                            $('[data-toggle="popover"]').popover(
                                {container: 'body'}
                            ); 
                        });
                </script>
            </div>  
      
        </nav>
        
        {% comment %} <div style="margin-top:40px"></div> {% endcomment %}
        {%block body_block%}
 
        {%endblock body_block%}
    </body>
</html>
