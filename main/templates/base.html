<html>
    <head>
        <meta charset="utf-8">
        {% comment %} <meta http-equiv="X-UA-Compatible" content="IE=edge"> {% endcomment %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <Title>Cash Planner</Title>
    
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <script type= "text/javascript" src = "/static/js/bootstrap.min.js"> </script>
    
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class= "container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'main' %}">Cash Planner</a>
                    <button type = "button" class= "navbar-toggle btn-info" 
                    data-toggle = "collapse" data-target ="#top-menu-collapse" >

                        <span class="icon-bar"></span> 
                    </button>
                </div>
                <div id= "top-menu-collapse" class= "collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                    </ul>
                    <script>
                            $(document).ready(function(){
                                $('[data-toggle="popover"]').popover(

                                ); 
                            });
                    </script>
                </div>  
            </div>
        </nav>
        
        {% comment %} <div style="margin-top:40px"></div> {% endcomment %}
        {%block body_block%}
