<html>
    <head>
        <Title>Cash Planner</Title>
    </head>
    <body>
        <table id = "present_box">
            <tr id = "total_sum"><td>현재 사용금액</td><td>{{total_sum}}원 </td></tr>
            <tr id = "residual"><td>남은 금액</td><td>{{residual}}원</td></tr>
        </table>
        <a id = "add_history_menu" href = "/add_history/">거래내역 입력</a>

        <table id = "detail_box">
            <tr><td>분류</td><td>남은 금액</td></tr>
        {% for cate in categories %}
            <tr id = {{cate.name}}>><td>{{cate.name}}</td><td>{{cate.residual}}원</td></tr>
        {% endfor %}
        </table>
    </body>
</html>
